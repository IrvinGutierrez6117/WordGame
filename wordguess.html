<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Final Fantasy Word Guess Game</title> 
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div>
            <div id="wrapper">
                <h1>How Many Final Fantsy 6 Charaters do you know?</h1>
            </div>
        </div>

        <div id="container">
            <div id="locke-img"><img src="assets/images/" alt="Final Fantasy Hangman"></div>
                <div id="gameStart">
                    <p>Press any key to begin the game!</p>
                
                <div>
                    <h3 class="scoreboard"> Wins </h3>
                    <div id="wins"></div>
                </div>
                
                <div>
                    <h3 class="scoreboard">Whos this Charater</h3>
                    <div id="currentWord"></div>
                </div>

                <div>
                    <h3 class="scoreboard">Number of Guesses remaining</h3>
                    <div id="guessesLeft"></div> 
                </div>

                <div>
                    <h3 class="scoreboard">Letters Guessed so Far</h3>
                    <div id="guessedLetters"></div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
